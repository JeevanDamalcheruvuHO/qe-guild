name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "needs-review"]

body:
  - type: markdown
    attributes:
      value: |
        ## Feature Request
        Suggest an improvement to the QE Guild repository!

  - type: dropdown
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature are you requesting?
      options:
        - New Template
        - Template Enhancement
        - Documentation Improvement
        - New Tool Recommendation
        - New Standard/Guideline
        - Utility/Script
        - CI/CD Improvement
        - Other
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Need
      description: What problem does this feature solve?
      placeholder: "As a QE engineer, I need... because..."
    validations:
      required: true

  - type: textarea
    id: proposed-solution
    attributes:
      label: Proposed Solution
      description: Describe your proposed solution or feature
      placeholder: "I propose we add/change..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Have you considered any alternative solutions?
      placeholder: "Alternative 1:... Alternative 2:..."
    validations:
      required: false

  - type: textarea
    id: benefits
    attributes:
      label: Benefits
      description: Who benefits from this and how?
      placeholder: |
        - Benefit 1: Saves time for...
        - Benefit 2: Improves quality by...
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - Critical (Blocking work)
        - High (Significant improvement)
        - Medium (Nice to have)
        - Low (Minor improvement)
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Would you like to contribute to this feature?
      options:
        - label: I'm willing to implement this feature
        - label: I'm willing to help test this feature
        - label: I can provide examples or guidance
